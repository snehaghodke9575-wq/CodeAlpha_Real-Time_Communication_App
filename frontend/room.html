<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Room</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #0f172a;
            color: #ffffff;
        }

        /* Left: Video Area */
        .video-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 10px;
        }

        .videos {
            flex: 1;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            background: #020617;
            border-radius: 10px;
            padding: 10px;
        }

        video {
            width: 48%;
            height: 100%;
            background: #000;
            border-radius: 8px;
            object-fit: cover;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .controls button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            background: #2563eb;
            color: white;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #1d4ed8;
        }

        /* Right: Chat & Tools */
        .side-panel {
            flex: 1;
            background: #020617;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 12px;
        }

        .panel-box {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 10px;
        }

        #chat {
            height: 140px;
            overflow-y: auto;
            font-size: 14px;
        }

        input,
        button {
            font-family: inherit;
        }

        .chat-input {
            display: flex;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .chat-input button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background: #22c55e;
            color: #fff;
            cursor: pointer;
        }

        canvas {
            width: 100%;
            height: 200px;
            background: #fff;
            border-radius: 6px;
        }

        h3 {
            margin: 5px 0;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <!-- VIDEO SECTION -->
    <div class="video-section">

        <div class="videos">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>

        <div class="controls">
            <button onclick="share()">Share Screen</button>
        </div>

    </div>

    <!-- SIDE PANEL -->
    <div class="side-panel">

        <div class="panel-box">
            <h3>Chat</h3>
            <div id="chat"></div>
            <div class="chat-input">
                <input id="msg" placeholder="Type a message">
                <button onclick="send()">Send</button>
            </div>
        </div>

        <div class="panel-box">
            <h3>File Sharing</h3>
            <input type="file" id="fileInput">
            <div id="fileList"></div>
        </div>

        <div class="panel-box">
            <h3>Whiteboard</h3>
            <canvas id="board" width="300" height="200"></canvas>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/file.js"></script>
    <script src="js/whiteboard.js"></script>
    <script src="js/screen.js"></script>

</body>

</html>
