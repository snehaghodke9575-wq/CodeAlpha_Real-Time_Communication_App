<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Join Room</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #1e3c72;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #2a5298;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: #2a5298;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Join a Room</h2>
        <input id="room" type="text" placeholder="Enter Room ID">
        <button onclick="join()">Join Room</button>
    </div>

    <script>
        function join() {
            const r = document.getElementById("room").value.trim();
            if (!r) {
                alert("Please enter a Room ID");
                return;
            }
            window.location.href = "room.html?room=" + encodeURIComponent(r);
        }
    </script>

</body>

</html>
